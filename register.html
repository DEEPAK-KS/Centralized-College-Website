    <script>
        function validate() {
            var form = document.forms['myForm'];
            var dob = form.elements['dob'].value;
            var today = new Date();
            var birthDate = new Date(dob);
            var age = today.getFullYear() - birthDate.getFullYear();
    
            if (document.myForm.usrname.value == "" || document.myForm.usrname.value > 0) {
                document.myForm.usrname.focus();
                document.myForm.usrname.style.borderColor = "red";
                Swal.fire({
                    showConfirmButton: false,
                    timer: 1800,
                    title: "Whoopsie-daisy! ðŸ’«",
                    text: "Please Enter A Valid User Name!",
                    icon: "warning"
                });
                return false;
            } else {
                document.myForm.usrname.style.borderColor = "rgba(255,255,255,.2)";
            }
    
            if (document.myForm.Email1.value == "") {
                document.myForm.Email1.focus();
                document.myForm.Email1.style.borderColor = "red";
                Swal.fire({
                    showConfirmButton: false,
                    timer: 1800,
                    title: "Whoopsie-daisy! ðŸ’«",
                    text: "Please Enter A Valid Email ID!",
                    icon: "warning"
                });
                return false;
            } else {
                if (validateEmail() == false) {
                    document.myForm.Email1.style.borderColor = "red";
                    Swal.fire({
                    showConfirmButton: false,
                    timer: 1800,
                    title: "Whoopsie-daisy! ðŸ’«",
                    text: "Please Enter A Valid Email ID!",
                    icon: "warning"
                });
                    return false;
                } else {
                    document.myForm.Email1.style.borderColor = "rgba(255,255,255,.2)";
                }
            }
    
            if (document.myForm.Email1.value !== document.myForm.Email2.value) {
                document.myForm.Email2.value = "";
                document.myForm.Email2.focus();
                document.myForm.Email2.style.borderColor = "red";
                Swal.fire({
                    showConfirmButton: false,
                    timer: 1800,
                    title: "Oops... ðŸ™Š",
                    text: "Email Mismatch!",
                    icon: "error"
                });
                return false;
            } else {
                document.myForm.Email2.style.borderColor = "rgba(255,255,255,.2)";
            }
    
            if (age < 17 || age > 50 || dob.trim() === "") {
                document.myForm.dob.style.borderColor = "red";
                Swal.fire({
                    showConfirmButton: false,
                    timer: 1800,
                    title: "Whoopsie-daisy! ðŸ’«",
                    text: "Please Enter A Valid Date Of Birth(age<17)!",
                    icon: "warning"
                });
                return false;
            } else {
                document.myForm.dob.style.borderColor = "rgba(255,255,255,.2)";
            }
    
            if (document.myForm.phone.value == "" || document.myForm.phone.value.length !== 10) {
                document.myForm.phone.style.borderColor = "red";
                document.myForm.phone.focus();
                Swal.fire({
                    showConfirmButton: false,
                    timer: 1800,
                    title: "Whoopsie-daisy! ðŸ’«",
                    text: "Please Enter A Valid Phone Number!",
                    icon: "warning"
                });
                return false;
            } else {
                document.myForm.phone.style.borderColor = "rgba(255,255,255,.2)";
            }
    
            if (document.myForm.password.value == "" || document.myForm.password.value.length < 8) {
                document.myForm.password.style.borderColor = "red";
                document.myForm.password.focus();
                Swal.fire({
                    showConfirmButton: false,
                    timer: 1800,
                    title: "Whoopsie-daisy! ðŸ’«",
                    text: "Please Enter A Valid Password(Min:8 Char)!",
                    icon: "warning"
                });
                return false;
            } else {
                document.myForm.password.style.borderColor = "rgba(255,255,255,.2)";
            }
    
            if (document.myForm.course.value == "1") { 
                document.myForm.course.style.borderColor = "red";
                return false;
            } else {
                document.myForm.course.style.borderColor = "rgba(255,255,255,.2)";
            }
    
            return true;
        }
    
        function validateEmail() {
            var emailID = document.myForm.Email1.value;
            var atpos = emailID.indexOf("@");
            var dotpos = emailID.lastIndexOf(".");
    
            if (atpos < 1 || (dotpos - atpos < 2)) {
                document.myForm.Email1.focus();
                Swal.fire({
                    showConfirmButton: false,
                    timer: 1800,
                    title: "Whoopsie-daisy! ðŸ’«",
                    text: "Please Enter A Valid Email ID!",
                    icon: "warning"
                });
                return false;
            }
        }
